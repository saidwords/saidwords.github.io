<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Piano Muse</title>
    <meta name="description" content="Piano Muse note trainer">
    <meta name="keywords" content="Piano, Learn, Practice">
    <meta name="author" content="Steve Edwards">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="vexflow-min.js"></script>
    <script src="main.dev.js"></script>
    <script src="pianomuse.js"></script>
</head>

<body onLoad="startUp()" bgColor="#dcdcdc">
<center>
    <div id='pianoRoll'></div>
    <div id='message'></div>
    <button onclick="begin()">Start</button>
    <button id='muteButton' onclick="mutePiano()">Mute</button>
    <button onclick="about()">about</button>
    <button onclick="deleteQuestionHistory()">delete history</button>

    <div>
        <input type="checkbox" id="show_q_letters" onChange="showQLetters(this)">
        <label for="show_q_letters">Show question letters</label><br>
        <input type="checkbox" id="play_question" onChange="setPlayQuestion(this)">
        <label for="play_question">Play question notes</label>
        <div id='questionPlayDelayDiv' style="display:none">
            <input type="range" min="0" max="2000" value="0" class="slider" id="questionPlayDelay">
            <label id="questionPlayDelayLabel" for="questionPlayDelay"></label>
        </div>
        <br>
        <div>
            <input type="radio" id="trebleClef" name="clef" checked value="treble" onchange="selectClef(this)">
            <label for="trebleClef">Treble</label><br>
            <input type="radio" id="bassClef" name="clef" value="bass" onchange="selectClef(this)">
            <label for="bassClef">Bass</label><br>
            <input type="radio" id="bothClef" name="clef" value="both" onchange="selectClef(this)">
            <label for="BothClef">Both</label>
        </div>


    </div>
    <div id="calibrate">
    </div>
</center>
</body>
</html>
